name: Check Template Actions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 1 * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version-file: "pyproject.toml"

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.8.x"
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Run report
      env:
        PUBLIC_PAT: ${{ secrets.PUBLIC_PAT }}
      run: |-
        uv run --no-dev CheckWorkflow sco1 py-template
